<div>
        <img id="icon" src="assets/img/users.png"/>
    </div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" >
    <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName"
    name="fullName" placeholder="full Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
    <div *ngIf="signUpForm.submitted && !fullName.valid">
        <label class="validation-message">This field is required. </label>
    </div> 
    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email"
    name="email" placeholder="Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" >
    <div *ngIf="signUpForm.submitted && email.errors">
        <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password"
    name="password" placeholder="Password" minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>

    <input type="text" #username="ngModel" [(ngModel)]="userService.selectedUser.username"
    name="username" placeholder="User Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !username.valid }">
    <div *ngIf="signUpForm.submitted && !username.valid">
        <label class="validation-message">This field is required. </label>
    </div>

    <input type="text" #height="ngModel" [(ngModel)]="userService.selectedUser.height"
    name="height" placeholder="Height" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !height.valid }">
    <div *ngIf="signUpForm.submitted && !height.valid">
        <label class="validation-message">This field is required. </label>
    </div>

    <input type="text" #weight="ngModel" [(ngModel)]="userService.selectedUser.weight"
    name="weight" placeholder="Weight" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !weight.valid }">
    <div *ngIf="signUpForm.submitted && !weight.valid">
        <label class="validation-message">This field is required. </label>
    </div>

    <input type="text" #age="ngModel" [(ngModel)]="userService.selectedUser.age"
    name="age" placeholder="Age" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !age.valid }">
    <div *ngIf="signUpForm.submitted && !age.valid">
        <label class="validation-message">This field is required. </label>
    </div>

    <!--gender-->
    
    Gender: <select id="Gender" #gender="ngModel" [(ngModel)]="userService.selectedUser.gender" style="width: 100px;"
    name="gender" placeholder="Gender" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gender.valid }">
      <option value="Male">Male</option>
		<option value="Female">Female</option>
        </select>
        <div *ngIf="signUpForm.submitted && !gender.valid">
                <label class="validation-message">This field is required. </label>
            </div>


            

            
    <input type="text" #address="ngModel" [(ngModel)]="userService.selectedUser.address"
    name="address" placeholder="Address" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !address.valid }">
    <div *ngIf="signUpForm.submitted && !address.valid">
        <label class="validation-message">This field is required. </label>
    </div>


<input type = "submit" value="Sign Up">
</form>  


<div class="success" *ngIf="showSuccessMessage">
    Saved Successfully.
</div>

<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
